<div th:fragment="translations-min(translation)">
    <a class="clean" th:href="@{'/translation/'+${translation.link}}">
        <div class="translation-block">
            	<div class="image" th:style="'background-image:url('+@{${translation.picturePath}}+');'">
        	</div>
            <div class="name-and-count clean-after">
				<div class="translation-name" th:text="${translation.name}"></div>
				<div class="countViewers" th:text="@{ 'Зрителей: ' + ${translation.countViewers}}"></div>
			</div>
            <div class="user" th:text="${translation.UserInfo.login}"></div>
        </div>
    </a>
</div>
