<div th:fragment="category-min(category)">
    <a class="clean" th:href="@{'/category/'+${category.link}}">
        <div class="category-block">
            <div class="category-image" th:style="'background-image:url('+@{${category.picturePath}}+');'"></div>
            <div class="category-name" th:text="${category.name}"></div>
            <div class="countViewers" th:text="@{ 'Зрителей: ' + ${category.countViewers}}"></div>
        </div>
    </a>
</div>
