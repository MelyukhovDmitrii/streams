<div th:fragment="translation-min(translation)">
    <a class="clean" th:href="@{'/translation/'+${translation.link}}">
        <div class="stream-block">
            <div class="image" th:style="'background-image:url('+@{${translation.picturePath}}+');'"></div>
            <div class="category-name" th:text="${translation.name}"></div>
            <div class="countViewers" th:text="@{ 'Зрителей: ' + ${translation.countViewers}}"></div>
        </div>
    </a>
</div>
